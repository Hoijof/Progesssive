<!DOCTYPE>

<html>
    <head>
        <title>Progressive</title>

        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="jquery.js"></script>
        <script src="jqueryFunctions.js"></script>
        <script src="style.js"></script>
        <script src="main.js"></script>
        <script src="constants.js"></script>
    </head>
    <body>
        <div id="toastMessage" class="toastMessage"></div>
        <div id="topBar">
            <div class="day">
                <span>Day : </span>
                <span id="day">0</span>
                <span id="timeOfDay">Morning</span>
            </div>
            <div class="money">
                <span>Money : </span>
                <span id="money">0</span>
            </div>
        </div>
        <div id="mainContainer">
            <div id="mainDiv">
                <div id="messages">
                    messages
                </div>
                <div id="actions">
                    actions
                </div>
            </div>
            <div id="objects">
                objects
            </div>
        </div>
    </body>
</html>
